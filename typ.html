    <script>
        function showQuestion(questionNumber) {
            // Hide all question containers
            const containers = document.querySelectorAll('.question-container');
            containers.forEach(container => container.classList.remove('active'));

            // Show the selected question container
            const selectedContainer = document.getElementById(`question${questionNumber}`);
            if (selectedContainer) {
                selectedContainer.classList.add('active');
            }
        }


        function calculateQ1() {
    const X = parseFloat(document.getElementById('X1').value);
    const Y = parseFloat(document.getElementById('Y1').value);
    const result = (2 * Y) / Math.PI - X;
    document.getElementById('output1').textContent = `Irms: ${result.toFixed(3)}`;
}

        function calculateQ2() {
            const X = parseFloat(document.getElementById('X2').value);
            const Y = parseFloat(document.getElementById('Y2').value);
            const integral_squared = 2 * Math.PI * (X**2) + Math.PI * (Y**2);
            const result = Math.sqrt(integral_squared / (2 * Math.PI));
            document.getElementById('output2').textContent = `Irms: ${result.toFixed(3)}`;
        }

        function calculateQ3() {
            const X = parseFloat(document.getElementById('X3').value);
            const Y = parseFloat(document.getElementById('Y3').value);
            const R = parseFloat(document.getElementById('R3').value);
            const integral_squared = 2 * Math.PI * (X ** 2) + Math.PI * (Y ** 2);
            const result = Math.sqrt(integral_squared / (2 * Math.PI));
            const power = (result ** 2 * R);
            document.getElementById('output3').textContent = `Power: ${power.toFixed(3)}`;
        }


       function calculateQ4() {
            const X = parseFloat(document.getElementById('X4').value);
            const cos_phi = (230**2 - 75**2 - X**2) / (2 * 75 * X);

            if (isNaN(cos_phi))
                document.getElementById('output4').textContent = `cos(phi): Calculation error: Division by zero or invalid input.`;
            else
                document.getElementById('output4').textContent = `cos(phi): ${cos_phi.toFixed(3)}`;
        }

        function calculateQ5() {
          const X = parseFloat(document.getElementById('X5').value);
          const rl = parseFloat(document.getElementById('rl5').value);

          const cos_phi = (230**2 - 75**2 - X**2) / (2 * 75 * X);
          const I_rl = X * cos_phi;
          const I = I_rl / rl;
          const power = X * I * cos_phi;

          if (isNaN(power)) {
            document.getElementById('output5').textContent = 'Power: Calculation error. Check inputs.';
          } else {
            document.getElementById('output5').textContent = `Power: ${power.toFixed(3)}`;
          }
        }

        function calculateQ6() {
            const Y = parseFloat(document.getElementById('Y6').value);
            const Z = parseFloat(document.getElementById('Z6').value);

            const Z1 = 150 / Y;
            const Z2 = 150 / Z;
            const s1 = (Z1 ** 2) - (Z2 ** 2);

            if (s1 < 0) {
                document.getElementById('output6').innerHTML = "<span class='error-message'>Calculation error: s1 is negative, so the square root is not real!</span>";
            } else {
                const b = (4 / 3) * Math.sqrt(s1);
                document.getElementById('output6').textContent = `Solution: b = ${b.toFixed(3)}`;
            }
        }

       function calculateQ7() {
          const Y = parseFloat(document.getElementById('Y7').value);
          const Z = parseFloat(document.getElementById('Z7').value);

          const Z1 = 150 / Y;
          const Z2 = 150 / Z;
          const s1 = (Z1 ** 2) - (Z2 ** 2);
          if (s1 < 0) {
            document.getElementById('output7').innerHTML =
              "<span class='error-message'>Calculation error: s1 is negative, so the square root is not real!</span>";
          } else {
            const a = (5 / 3) * Math.sqrt(s1);
            document.getElementById('output7').textContent = `Solution: a = ${a.toFixed(3)}`;
          }
        }

        function calculateQ8() {
            const Y = parseFloat(document.getElementById('Y8').value);
            const Z = parseFloat(document.getElementById('Z8').value);

            const Z1 = 150 / Y;
            const Z2 = 150 / Z;
            const s1 = (Z1 ** 2) - (Z2 ** 2);

            if (s1 < 0) {
               document.getElementById('output8').innerHTML = "<span class='error-message'>Calculation error: s1 is negative, so the square root is not real!</span>";
            }
            else{
              const b = (4 / 3) * Math.sqrt(s1);
              const I = Z;
              const power = (I**2) * b;
              document.getElementById('output8').textContent = `Solution: ${power.toFixed(3)}`;
            }
        }

        function calculateQ9() {
            const X = parseFloat(document.getElementById('X9').value);
            const Y = parseFloat(document.getElementById('Y9').value);
            const Power = X**2 + (10*Y)/4;
            document.getElementById('output9').textContent = `Power: ${Power.toFixed(3)}`;
        }

        function calculateQ10() {
    const X = parseFloat(document.getElementById('X10').value);
    // Fix: use proper parentheses so the unary '-' applies to (X**2)
    const ans = -(X**2) * 0.4;
    document.getElementById('output10').textContent = `Y: ${ans.toFixed(3)}`;
  }
